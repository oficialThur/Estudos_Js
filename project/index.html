<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Stence cars list</title>
  </head>
  <header>
    <h1 class="text-center" id="titlePage">Stence cars list</h1>
    <button
      class="btn btn-secondary"
      id="alterThemePage"
      onclick="alterThemePage()"
    >
      <i class="bi bi-brightness-high"></i>
    </button>
  </header>
  <body>
    <div class="container fluid text-center">
      <div id="cards" class="row mb-3"></div>
    </div>

    <div
      class="modal fade"
      id="zoomImg"
      tabindex="-1"
      aria-labelledby="nomeDoCarro"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="nomeDoCarro"></h1>
          </div>
          <div class="modal-body">
            <img
              class="card-img-top mb-3"
              style="border-radius: 10px"
              id="imgModal"
              src=""
              alt="img do nome do carro"
            />
            <p id="descricaoCarro"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
